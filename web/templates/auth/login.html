<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Haber Sitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <h1 class="h3">Haber Sitesi</h1>
                    <p class="text-muted">Giriş yaparak haber ve yorumlara erişebilirsiniz</p>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-header py-3">
                        <h5 class="card-title mb-0 text-center">Giriş Yap</h5>
                    </div>
                    <div class="card-body p-4">
                        {{ if .Error }}
                        <div class="alert alert-danger" role="alert">
                            {{ .Error }}
                        </div>
                        {{ end }}
                        
                        {{ if .Success }}
                        <div class="alert alert-success" role="alert">
                            {{ .Success }}
                        </div>
                        {{ end }}
                        
                        <form action="/giris" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı veya E-posta</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Parola</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember" value="1">
                                <label class="form-check-label" for="remember">Beni Hatırla</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Giriş Yap</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="mb-2">
                            <a href="/sifre-sifirla" class="text-decoration-none">Şifremi Unuttum</a>
                        </div>
                        <div>
                            Hesabınız yok mu? <a href="/kayit" class="text-decoration-none">Üye Olun</a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-secondary btn-sm">Ana Sayfaya Dön</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
